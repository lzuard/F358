services:
  client:
    image: client
    ports:
      - "8888:8888"
    build:
      context: client/
      dockerfile: Dockerfile
  
  api:
    image: f358.api
    ports:
      - "5550:8080"
    build:
      context: ./
      dockerfile: F358.Api/Dockerfile
      
  database.user:
    image: postgres:16
    container_name: database.user
    restart: always
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
      POSTGRES_DB: user
    volumes:
      - database.user.volume:/var/lib/postgresql/data
    ports:
      - "6661:5432"    
      
  services.user:
    image: f358.services.user
    ports:
      - "5551:8080"
    build:
      context: ./
      dockerfile: F358.Services.User/Dockerfile
  
  
  database.food:
    image: postgres:16
    container_name: database.food
    restart: always
    environment:
      POSTGRES_USER: ${FOOD_DB_USER}
      POSTGRES_PASSWORD: ${FOOD_DB_PASSWORD}
      POSTGRES_DB: food
    volumes:
      - database.food.volume:/var/lib/postgresql/data
    ports:
      - "6662:5432"
      
  services.food:
    image: f358.services.food
    ports:
      - "5552:8080"
    build:
      context: ./
      dockerfile: F358.Services.Food/Dockerfile
      
volumes:
  database.food.volume:
  database.user.volume: